<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phonebook</title>
    <link rel="stylesheet" type="text/css" href="css/phonebook.css">
</head>
<body>
    <div id="btn" class="phone" onclick="dial(this)">131254654654</div>
    <button id="btn1">js调用kotlin</button>
    <button id="btn2">js调用kotlin（callback）</button>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        var myToast = function() {
            window.jsInterface.toast("我是Toast");
        };

        $("#btn1").on("click", function(){
            myToast();
        });

        function myAlert() {
            alert("我是弹窗");
        }

        function showPhoneNumber(json) {
            var jsonStr = JSON.stringify(json);
            //alert(json["phoneNumber"]);
            $(".phone").html(json["phoneNumber"]);
        }

        var method = {"callback":"showPhoneNumber"};
        window.jsInterface.getPhoneNumber(JSON.stringify(method));

        $("#btn2").on("click", function() {
            var method = {"callback":"showPhoneNumber"};
            window.jsInterface.getPhoneNumber(JSON.stringify(method));
        })

        function dial(view) {
            var phone = $(view).text();
            window.jsInterface.dial(phone);
        }

    </script>
</body>
</html>
